<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Exercise 1</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>

    <div id="mountNode" class="container"></div>

    <script type="text/babel">
        var mountNode = document.getElementById('mountNode');

        class SearchComponent extends React.Component {
            constructor() {
                super();
                this.state = {query: ""};
                this.update = this.update.bind(this);
            }

            update() {
                this.setState({query: this.input.value});
            }

            render() {
                return (
                    <div>
                        <input ref={(input) => this.input = input} onChange={this.update} />
                        <p>{this.state.query}</p>
                    </div>
                );
            }
        }

        class MainComponent extends React.Component {
            constructor() {
                super();
                this.state = {name: "RÃ©my"};
                this.changeName = this.changeName.bind(this);
            }

            changeName() {
                this.setState({name: "Toto"});
            }

            render() {
                return (
                    <div>
                        <h1 style={{color: this.props.color ? this.props.color : 'red'}}
                        onClick={this.changeName}
                        >
                            Hello {this.state.name}!
                        </h1>
                        <SearchComponent />
                    </div>
                );
            }
        }

        ReactDOM.render(<MainComponent color="blue"/>, mountNode);
    </script>
    
</body>
</html>
